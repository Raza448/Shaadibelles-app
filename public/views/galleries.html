<style>
  .carousel-caption {
  margin-bottom: 500px;
  }
  .gallery-image:hover img{
  opacity: 0.4;
  filter: alpha(opacity=40);
  }
</style>
<!-- header-section-ends -->
<div class="header-slider">
  <div style="height: 305px">
    <carousel interval="3000" no-wrap="noWrapSlides">
      <slide ng-repeat="gallery in galleries track by $index" ng-if="gallery.cover" >
        <img style="width: 100%; height: 800px;" src="{{gallery.cover}}" style="margin:auto;">
        <div class="carousel-caption">
          <div class="col-md-8 col-lg-8 col-xs-10 col-xs-offset-1 banner-inner">
            <h3>{{gallery.title}}</h3>
            <div class="banner_div">
              <p class="col-lg-4 col-md-4 col-sm-7 hidden-sm hidden-xs">&nbsp;</p>
            </div>
            <h3>{{gallery.tagline}}</h3>
            <div class="clearfix"></div>
            <p>&nbsp;</p>
            <a class="morebtn hvr-sweep-to-top" href="" ui-sref="main.gallery({id : gallery.id})">VIEW THIS GALLERY</a>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</div>
<div class="content" style="margin-top: 500px;">
  <!---->
  <div class="container">
    <div class="grids-tops">
      <div class="filter-margin row">
        <div class="col-md-2 col-lg-2 col-sm-2">

            <option>Highly rated</option>
            <option>Low Rated</option>
          </select>
        </div>

          </select>

            <option>Sort By Keywords</option>
>

        </div>

          <p>SORT BY COLOR</p>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3 filter-txt">
          <a href="" ng-click="color = 'Dodger blue'" ><div class="foo" style="background-color:#13b4ff;"></div></a>
          <a href="" ng-click="color = 'purple'" > <div class="foo" style="background-color:#ab3fdd;"></div></a>
           <a href="" ng-click="color = 'Flamingo'" ><div class="foo" style="background-color:#f66d2b;"></div></a>

          <a href="" ng-click="color = 'sapphire'" > <div class="foo" style="background-color:#2b4596;"></div></a>
          <a href="" ng-click="color = 'Lavender Purple'" > <div class="foo" style="background-color:#ac8dbf;"></div></a>
           <a href="" ng-click="color = 'Plum'" ><div class="foo" style="background-color:#993f97;"></div></a>

           <a href="" ng-click="color = 'Pink'" ><div class="foo" style="background-color:#f075ae;"></div></a>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12">
          <div id="type-masory" class="home-projects row">
            <!-- Project -->
            <div class="project masonry-item col-md-3 col-sm-6 col-xs-12 col-lg-4""  ng-repeat="gallery in galleries | before : galleryLimit | filter: keyword | filter : color">
              <div class="project-item">
                <a ui-sref="main.gallery({id:gallery.id})">

                  </div>

                </a>

  </div>
</div>
