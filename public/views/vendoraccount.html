<div class="content">
  <!---->
  <div class="container">
    <div id="vendorsaved" class="modal hide fade in" style="display: none;">
      <div class="modal-body">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h1>Your basic profile is saved !</h1>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="col-lg-12 col-md-12 col-sm-12"><img src="public/images/f_heart.png" alt="" /></div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 border-right">
            <h3>Upgrade to a </br> Premium Listing and </br> gain access to more than 10,000 </br> South Asian inspired </br> brides</h3>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h4>Upload photos, feature your websites, </br> social media, and more</h4>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-8 text-center"><a class="btn btn-default btn-bg" style="background-color: #F79F81; color: #ffffff; padding: 10px;" ng-click="gopremium()"> SUBMIT PREMIUM</a></div>
        <div class="col-lg-12 col-md-12 col-sm-12 text-center" style="margin-top: 30px;">
          <a style="background-color: #ffffff; color: gray;" href="/">  No Thanks </a>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="top-grid-top">
      <div class="signup1-form-grid col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-12 breadcrumb_margin">
            <p>HOME/VENDOR {{user.id}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4 text-center" >
            <i>1</i><span>BUSINESS</span>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 text-center" >
            <i>2</i><span>PROFILE</span>
          </div>
          <div class="col-sm-4 col-md-4 col-lg-4 text-center" >
            <i>3</i><span>BILLING</span>
          </div>
        </div>
        <form class="form" id="step1"  ng-submit="saveStep1()">
          <div class="col-md-offset-2 col-sm-offset-2 col-sm-8 col-md-8 col-lg-8">
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <label>YOUR INFORMATION</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" placeholder="Business Name"  ng-model="vendor.business.name" required class="form-input">
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="City" ng-model="vendor.business.city" class="form-input" required>
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="state"  ng-model="vendor.business.state" class="form-input" required >
              </div>
              <div class="col-sm-12 col-md-12 col-lg-12">
                <textarea placeholder="About your service" cols="89" rows="5" ng-model="vendor.business.description" class="form-input" required ></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" placeholder="Email Address"  class="form-input" ng-model="vendor.business.email" required />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="Zip Code"  class="form-input" ng-model="vendor.business.zipCode" required />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <select ng-options="c for c in countries track by c" class="form-inputt" ng-model="vendor.business.country"  required />
                  <option value="">Select a country</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <input type="text"  placeholder="Phone Number" class="form-input" ng-model="vendor.business.phone" required />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <label>BILLING INFORMATION</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" placeholder="Address" class="form-input" ng-model="vendor.billing.street1" required />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="City" ng-model="vendor.billing.city" class="form-input" required />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="State" ng-model="vendor.billing.state" class="form-input" required />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6 col-md-6 col-lg-6">
                <input type="text" placeholder="Address2" class="form-input" ng-model="vendor.billing.street2">
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <input type="text" placeholder="Zip Code" ng-model="vendor.billing.zip" class="form-input" required />
              </div>
              <div class="col-sm-3 col-md-3 col-lg-3">
                <select class="form-inputt" ng-options="c for c in countries track by c" ng-model="vendor.billing.country" required />
                  <option value="">Country</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <label>SELECT A LOCATION</label>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <ui-gmap-google-map center="marker.coords" zoom="map.zoom" draggable="true">
                  <ui-gmap-marker coords="marker.coords" ng-model="marker" options="marker.options" events="marker.events" idkey="marker.id">
                  </ui-gmap-marker>
                </ui-gmap-google-map>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <input type="submit" ng-click="vendorsaved()"  value="SAVE YOUR PROFILE">
              </div>
            </div>
          </div>
        </form>
        <div id="vendorstep2">
          <form class="form"  ng-submit="saveStep2()">
            <div class="col-md-offset-2 col-sm-offset-2 col-sm-8 col-md-8 col-lg-8">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label>WEBSITE</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <input type="text" placeholder="Website URL" class="form-input"  ng-model="vendor.website" >
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label>SOCIAL</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <input type="text" placeholder="Facebook" class="form-input"  ng-model="vendor.social.facebook">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <input type="text" placeholder="Twitter" class="form-input"  ng-model="vendor.social.twitter">
                </div>
                <div class="col-sm-4 col-md-4 col-lg-4">
                  <input type="text" placeholder="Pinterest" class="form-input"  ng-model="vendor.social.pinterest">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label>CATEGORY</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <select ng-options="c for c in vendorCategories"  class="form-inputt" ng-model="categoryOne" required />
                    <option  value="">Choose Category</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <select ng-options="c for c in vendorCategories"  class="form-inputt" ng-model="categoryTwo" required />
                    <option  value="">Choose Category</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label>LOCATIONS</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="inner-addon right-addon">
                    <i class="fa fa-plus-circle"  ng-click="locationpush(locationOne)"  style="background-color: #ffffff;"></i>
                    <input type="text" placeholder="Select Another Location"  ng-model="locationOne" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" ng-repeat="item in vendor.location">
                  <div class="inner-addon right-addon">
                    <i class="fa fa-times-circle" ng-click="locationremove(location)"  style="background-color: #ffffff;"></i>
                    <input type="text" ng-model="item" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <label>FEATURED PHOTOS(MINIMUM SIZE 600X600PX) - MAX 10 MB</label>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div ng-repeat="img in vendor.gallery track by $index" class="col-lg-3" style="margin-right: 4px;">
                    <img class="" src="{{img}}" height="80px"> 
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <button  type="button" class="btn btn-default btn-block btn-lg" style="background-color: gray; color: #ffffff;"
                    ngf-change="upload(cover[0])"
                    ng-model="cover" ngf-accept="'image/*,application/pdf'" ngf-select>Upload Photos</button>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                  <input type="submit"  value="SAVE YOUR GALLERY">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-md-12 col-lg-12 col-sm-12 margin-top-40"></div>
        </div>
      </div>
    </div>
  </div>
</div>
