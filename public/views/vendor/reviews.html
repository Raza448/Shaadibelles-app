
    <div class="blobgrid">

      <div class="clearfix"></div>
      <h5>READ THE REVIEWS ABOUT {{vendor.business.name.toUpperCase()}}</h5>
      <div class="clearfix"></div>
      <div class="col-md-4 col-lg-4 col-sm-4 bottom-grids" ng-repeat="review in reviews | unique : 'post.id' | where : {'active' : true}">
      
        <a href=""><img id="bottom_grid_div" class="img-responsive" src="{{vendor.cover}}" title="name" alt=""></a>
        <h4>{{review.post.title}}
        </h4>
       <div class="stars">
		  <form action="">
			<input class="star star-5" ng-disabled="true" id="star-5" ng-checked="vendor.averageRating === 5" type="radio" name="star"/>
			<label class="star star-5" for="star-5"></label>
			<input class="star star-4" ng-disabled="true" id="star-4" ng-checked="vendor.averageRating  === 4" type="radio"  name="star"/>
			<label class="star star-4" for="star-4"></label>
			<input class="star star-3" ng-disabled="true" id="star-3" ng-checked="vendor.averageRating  === 3" type="radio"  name="star"/>
			<label class="star star-3" for="star-3"></label>
			<input class="star star-2" ng-disabled="true" id="star-2" ng-checked="vendor.averageRating  === 2" type="radio"  name="star"/>
			<label class="star star-2" for="star-2"></label>
			<input class="star star-1" ng-disabled="true" id="star-1" ng-checked="vendor.averageRating  === 1" type="radio"  name="star"/> 
			<label class="star star-1" for="star-1"></label>
		  </form>
		</div>
        <p>
          {{review.content.substring(0,20)}}
        </p>
        <a href="#/main/vendordetail/{{vendor.id}}/allreviews"><h6>READ FULL REVIEW</h6></a>
      </div>
      <div class="clearfix"></div>
      <p>&nbsp;</p>
      <a href="#/main/vendor/{{vendor.id}}/allreviews" class="morebtn hvr-sweep-to-top">LOAD ALL REVIEW</a>
      <p>&nbsp;</p>
      <div class=" clearfix"></div>
    </div>
