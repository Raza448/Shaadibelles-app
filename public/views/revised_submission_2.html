<div class="content">
  <!---->
  <div class="container">
    <div class="sign-up col-md-12 col-lg-12 col-sm-12">
      <div class="wedding-submission col-md-12 col-lg-12 col-sm-12">
        <div class="col-md-12 col-lg-12 col-sm-12 bs-example bs-example-tabs">
          <h3 class="col-md-7 col-lg-7 col-sm-7" id="wedding-heading">SUBMIT YOUR WEDDING</h3>
          <ul id="submit-wedding-tab" class="nav nav-tabs col-md-5 col-lg-5 col-sm-5">
            <li class="active"><a href="#/main/signuptwo" data-toggle="tab" id="wedding-nav">SUBMIT YOUR WEDDING</a></li>
            <li><a href="#/main/signupthree"  data-toggle="tab"  id="review-nav">VENDOR REVIEW</a></li>
          </ul>
        </div>
        <div id="submit-wedding-tab-content" class="tab-content col-md-12 col-lg-12 col-sm-12">
          <div class="col-lg-12 col-md-12 col-sm-12 tab-pane fade in active" id="submit-wedding">
            <form class="form">
              <div class="col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-8">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label>YOUR INFORMATION</label>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <input type="text" placeholder="Wedding Title" ng-model="post.title"/>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 calendar">
					<input type="text" placeholder="Wedding Date" ng-model="post.date" class="ng-pristine ng-invalid ng-invalid-required" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="" ng-required="true" close-text="Close"><span class="icon-location" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                  <input type="text" placeholder="Wedding Location" ng-model="post.location"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <input type="text" placeholder="Wedding Tagline" ng-model="post.tagline"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <textarea rows="5" placeholder="About your Marriage" ng-model="post.description"></textarea>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <img class="responsive-img" ng-show="post.cover != null" src="{{post.cover}}" style="max-height: 200px; max-width: 500px;" />
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <button  type="button" class="btn btn-default btn-block btn-lg" style="background-color: gray; color: #ffffff;"
                    ngf-change="uploadCover(cover[0])"
                    ng-model="cover" ngf-accept="'image/*,application/pdf'" ngf-select>Upload Photos</button>
                </div>
              </div>
             




<div class="col-md-offset-1 col-lg-offset-1 col-md-10 col-lg-10 col-sm-10 dashed-bottom"></div>
              <div class="col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-8" ng-repeat="event in post.events">
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <label>TELL US ABOUT YOUR EVENT</label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                  <select ng-options="i for i in events" ng-model="event.name">
                    <option value="">Select Type of Event</option>
                  </select>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 htmlCont">
                  <div text-angular ng-model="event.content" ta-file-drop="upload"></div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12"  ng-repeat="item in event.vendors">
                  <div class="col-lg-4 col-md-4 col-sm-4">
                    <select ng-options="c for c in vendorCategories" ng-model="item.type">
                      <option value="">Select Type of Vendor</option>
                    </select>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4">
                    <select ng-options="vendor.id as vendor.business.name for vendor in vendors" ng-model="item.vendor">
                      <option value="">Select A Vendor</option>
                    </select>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4">
                    <button class="btn btn-default btn-block btn-lg" ng-click="event.vendors.splice(event.vendors.indexOf(item), 1)" style="background-color: gray; color: #ffffff;" >REMOVE VENDOR</button>
                  </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12" >
                  
          
                  <div class="col-lg-4 col-md-4 col-sm-4">
                    <button class="btn btn-default btn-block btn-lg" ng-click="event.vendors.push({})" style="background-color: gray; color: #ffffff;" >ADD  VENDOR</button>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                  <input type="submit" ng-click="post.events.splice(post.events.indexOf(event), 1)" value="REMOVE THIS EVENT" />
                </div>
              </div>






              <div class="col-md-offset-1 col-lg-offset-1 col-md-10 col-lg-10 col-sm-10 dashed-bottom"></div>
              <div class="col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-md-8 col-lg-8 col-sm-8">
                
                <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                  <input type="submit" ng-click="post.events.push({ name : '', vendors: []})" value="ADD ANOTHER EVENT" />
                </div>
              </div>
              <div class="col-md-offset-1 col-lg-offset-1 col-md-10 col-lg-10 col-sm-10 dashed-bottom"></div>
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <input type="submit" ng-click="publish(post)" value="SAVE YOUR WEDDING" />
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <a ng-show="postPublished" href="#/main/signupthree">NOW WRITE A VENDOR REVIEW</a>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 margin-20"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
