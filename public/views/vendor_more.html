
<!----------->
<div class="content">
  <!---->
  <div class="container">
    <div class="grids-tops" style="margin-top: 300px;">
      <div class="banner-bottom-grids">
     
        <div class="clearfix"> </div>
        <div class="col-md-12 col-lg-12 col-sm-12 bottom-grid">
          <h1><a href=""><strong>{{vendorSearch}}</strong></a></h1>
        </div>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-4 thumb vendor_thumb " ng-repeat="vendor in vendors | filter: vendorSearch | before: vendorLimit">
        <a class="thumbnail" href="#/main/vendordetail/{{vendor.id}}">
        <img class="img-responsive" src="{{vendor.gallery[0]}}" alt=""> </a> 
        <a href="#/main/vendordetail/{{vendor.id}}" ><h1>{{vendor.business.name}}</h1></a>
        <div class="stars">
		  <form action="">
			<input class="star star-5" ng-disabled="true" id="star-5" ng-checked="vendor.averageRating === 5" type="radio" name="star"/>
			<label class="star star-5" for="star-5"></label>
			<input class="star star-4" ng-disabled="true" id="star-4" ng-checked="vendor.averageRating  === 4" type="radio"  name="star"/>
			<label class="star star-4" for="star-4"></label>
			<input class="star star-3" ng-disabled="true" id="star-3" ng-checked="vendor.averageRating  === 3" type="radio"  name="star"/>
			<label class="star star-3" for="star-3"></label>
			<input class="star star-2" ng-disabled="true" id="star-2" ng-checked="vendor.averageRating  === 2" type="radio"  name="star"/>
			<label class="star star-2" for="star-2"></label>
			<input class="star star-1" ng-disabled="true" id="star-1" ng-checked="vendor.averageRating  === 1" type="radio"  name="star"/> 
			<label class="star star-1" for="star-1"></label>
		  </form>
		</div>
        <p>{{vendor.reviews.length}} Reviews </p>
        <hr />
      </div>
      <div class="col-md-12 col-lg-12 col-sm-12 bottom-grid">
        <a class="morebtn hvr-sweep-to-top" href="" ng-click="vendorLimit = vendorlimit + 15">Load More</a>
      </div>
      <div class="clearfix"> </div>


      <div class="col-lg-12 col-md-12 col-sm-12 help-form">
        <form>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h2 class="vendor-need">NEED PERSONAL ATTENTION, LET US HELP BUILD A TEAM FOR YOU</h2>
          </div>
          <div class="col-lg-offset-2 col-md-offset-2 col-lg-8 col-md-8 col-sm-8">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" placeholder="Name" class="inpPad" />
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12">
                <input type="text" placeholder="Email" class="inpPad" />
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 calendar">
                <input type="text" placeholder="Wedding Date" ng-model="contact.weddingplace" class="ng-pristine ng-invalid ng-invalid-required" datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="" ng-required="true" close-text="Close"><span class="icon-location" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
              <textarea placeholder="Tell Us About Your Vision For Wedding" rows="6"></textarea>
            </div>
			<div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <input type="submit" value="SEND" />
          </div>
          </div>         
        </form>
      </div>
      <div class="clearfix"> </div>
    </div>
  </div>
</div>
</div>  
</div>
