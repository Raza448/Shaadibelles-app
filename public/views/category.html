<style>
  .carousel-caption {
	margin-bottom: 400px;
	right: 15%;
	left: 15%;
  }
</style>
<!-- header-section-ends -->
<div class="header-slider">
   <div style="height: 305px">
    <carousel interval="3000" no-wrap="noWrapSlides">
      <slide ng-repeat="post in posts track by $index" ng-if="post.cover" active="post.active">
        <img style="width: 100%; height: 800px;" src="{{post.cover}}" style="margin:auto;">
         <div class="carousel-caption">
          <div class="col-md-12 col-lg-12 col-xs-12 banner-matter wedding-stories">
            <h3>{{post.title}}</h3>
            <div class="banner_div">
              <p class="col-lg-4 col-md-4 col-sm-7 hidden-sm hidden-xs">&nbsp;</p>
            </div>
            <h3>{{post.tagline}}</h3>
            <div class="clearfix"></div>
            <p ng-bind-html="post.description.substring(0, 30)"></p>
              <a class="morebtn hvr-sweep-to-top" ui-sref="main.post({id:post.id})">VIEW THIS STORY</a>
          </div>
        </div>
      </slide>
    </carousel>
  </div>
</div>
