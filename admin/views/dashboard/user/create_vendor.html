
  <div class="row">
    <div class="panel-heading">
      <h3 class="panel-title">{{title}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-lg-12">
        <form role="form" angular-validator-submit="register(formData)" name="userForm" novalidate angular-validator>
          <div class='col-lg-6'>
            <div class="form-group">
                            <label>Username</label>

              <input class="form-control" name="title" placeholder="Username" ng-model="formData.username" type="text" required-message="'This field is required.'" required>
            </div>
            <div ng-show="err" class="form-group">
              <label>{{err}}</label>
            </div>
            <div class="form-group">
                            <label>Email</label>

              <input class="form-control" placeholder="E-mail" ng-model="formData.email" name="email" type="email" invalid-message="'Please enter valid email.'" required-message="'This field is required.'" required>
            </div>
            <div class="form-group"  ng-if="!formData.id" >
                            <label>password</label>

              <input  type = "password"
			placeholder="Password"
                            name = "password"
                            class = "form-control"
                            ng-model = "formData.password"
							required-message="'This field is required.'"
                            validate-on="dirty"
                            required>
            </div>
            <div class="form-group"  ng-if="!formData.id">
                             <label>Confirm password</label>

              <input  type = "password" 
			placeholder="Confirm Password"
                            name = "confirmPassword"
                            class = "form-control"
                            ng-model = "formData.confirmPassword"
                            validator = "formData.password === formData.confirmPassword"
                            invalid-message = "'Passwords do not match!'"
							required-message="'This field is required.'"
                            required>
            </div>

               <div class="form-group" >
                    <label>Website</label>

              <input class="form-control" placeholder="Website" ng-model="formData.website" name="website" type="text" required-message="'This field is required.'" required>
            </div>

            <div class="form-group" >
                    <label>facebook</label>

              <input class="form-control" placeholder="facebook" ng-model="formData.social.facebook" name="facebook" type="text" required-message="'This field is required.'" required>
            </div>

            <div class="form-group" >
                    <label>Twitter</label>

              <input class="form-control" placeholder="twitter" ng-model="formData.social.twitter" name="twitter" type="text" required-message="'This field is required.'" required>
            </div>

            <div class="form-group" >
                    <label>Instagram</label>

              <input class="form-control" placeholder="instagram" ng-model="formData.social.instagram" name="instagram" type="text" required-message="'This field is required.'" required>
            </div>
            <div class="form-group" >
                    <label>Pinterest</label>

              <input class="form-control" placeholder="pinterest" ng-model="formData.social.pinterest" name="pinterest" type="text" required-message="'This field is required.'" required>
            </div>

          </div>
          <div class="col-lg-6">
            <div class="form-group">
              <label>Business name</label>
             <input class="form-control" name="business" placeholder="Business name" ng-model="formData.business.name" type="text" required-message="'This field is required.'" required>

            </div>

            <div class="form-group">
              <label>City</label>
             <input class="form-control" placeholder="Business city" ng-model="formData.business.city" type="text" required>

            </div>

             <div class="form-group">
              <label>State</label>
             <input class="form-control" placeholder="state" ng-model="formData.business.state" type="text" required>

            </div>


             <div class="form-group">
              <label>zip</label>
             <input class="form-control" placeholder="zip" ng-model="formData.business.zipCode" type="text" required>

            </div>

            <div class="form-group">
                            <label>Country</label>

              <select 
                  data-placeholder="Select Country"
                  class="form-control"
                  chosen
                  ng-model="formData.business.country"
                  ng-options="item for item in countries">
                  <option value=""></option>
                </select>
            </div>

              <div class="form-group">
              <label>Phone</label>
             <input class="form-control" placeholder="Phone" ng-model="formData.business.phone" type="text" required>

            </div>

            <div class="form-group">
                            <label>Categories</label>

              <select 
                  data-placeholder="Select cetagories"
                  class="form-control"
                  multiple
                  chosen
                  ng-model="formData.category"
                  ng-options="item for item in vendorTypes">
                  <option value=""></option>
                </select>
            </div>
             <div class="form-group">
                <label for="Message">Locations</label>
                <textarea cols="50" rows="4" name="Message" class="form-control" id="Message" ng-model="locations" placeholder="Enter comma separated values.." required-message="'This field is required.'" required>
                </textarea>
              </div>

			<div class="form-group" >
                    <label>Tagline</label>

              <input class="form-control" placeholder="Tagline" ng-model="formData.business.tagline" name="tagline" type="text" required-message="'This field is required.'" required>
            </div>


          </div>
		  <div class="col-lg-12">
			  <div class="form-group">
					<label for="Message">Description</label>
					<div text-angular ng-model="formData.business.description" ta-file-drop="upload"></div>
			  </div>
		</div>

          <div class="col-lg-12"  style="margin-top: 10px; border: 2px solid gray; height: 400px;"  >
           
           <div class="col-lg-6" style="height: 100%;" ngf-drop ng-model="file"
                      ngf-change="upload(file[0])"
                      ngf-drag-over-class="dragover"
                      ngf-accept="'image/*,application/pdf'" ngf-select >
                    <label>Drop or Click</label>
</div>
     <div class="col-lg-6">
<div class="col-xs-4" ng-repeat="item in formData.gallery" style="margin-top: 10px; " >

            <a style="position: absolute; color: #f25c5c;" href="" ng-click="formData.gallery.splice(formData.gallery.indexOf(item), 1)"><i class="fa fa-times-circle-o fa-5x" ng-show="item" ></i></a>
            <img src="{{item}}" ng-show="item" height="100%" width="100%">

              </div>
</div>
              


           
            </div>
          <div class="col-lg-12">
            <button type="submit" class="btn btn-lg btn-success">{{buttonText}}</button>
          </div>
          <!-- Change this to a button or input when using this as a form -->
        </form>
      </div>
    </div>
  </div>
