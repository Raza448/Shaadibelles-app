<div class="container">
  <div class="row">
    <div class="panel-heading">
      <h3 class="panel-title">Register New {{buttonText}}</h3>
    </div>
    <div class="panel-body col-lg-6">
      <form role="form" ng-submit="register(formData)">
        <fieldset>
          <div class="form-group">
            <input class="form-control" placeholder="Name" ng-model="formData.name" type="text" autofocus required>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Username" ng-model="formData.username" type="text" required>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="E-mail" ng-model="formData.email" name="email" type="email" required>
          </div>        
                                         
           <div class="form-group">
            <input class="form-control" ng-if="!formData.id" placeholder="password" ng-model="formData.password" name="email" type="email" required>
          </div>  
          <div class="form-group">
            <input class="form-control" ng-if="!formData.id" placeholder="confirm password" ng-model="confirmpassword" name="email" type="email" required>
          </div>   
         
          <!-- Change this to a button or input when using this as a form -->
          <button type="submit" class="btn btn-lg btn-success btn-block">{{buttonText}}</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
