<style>
  /*.chosen-container{
  width: auto !important;
  }*/

</style>
<div class="row">
  <div class="col-lg-12">
    <div class="panel blank-panel">
      <div class="panel-body">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>{{title}} Post</h4>
          </div>
          <div class="ibox-content">
            <form role="form" angular-validator-submit="publish(post)" name="postForm" class="form-horizontal" novalidate angular-validator>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="shortcut">Title</label>
                  <input name="shortcut" type="text" class="form-control" ng-model="post.title" Placeholder="Post Title" required-message="'This field is required.'" required>
                </div>
                <div class="form-group">
                  <label for="Message">Post Tagline</label>
                  <input type="text" name="tagline" ng-model="post.tagline" class="form-control" placeholder="Post Tagline" required-message="'This field is required.'" required>
                </div>
                <div class="form-group">
                  <label for="Message">Post Description</label>
				  <div text-angular ng-model="post.description" ta-file-drop="upload"></div>
                  <!--<textarea class="form-control" ng-model="post.description"></textarea>-->
				  <div class="col-lg-6" ng-show="descriptionError == true">
						<div class="form-group has-error">
							<label class="control-label has-error validationMessage">This field is required.</label>
						</div>
					</div>
                </div>
                <div class="form-group">
                  <label for="Message">Events</label>
               

    <tabset>
<tab ng-repeat="item in post.events" heading="{{item.name}}">
                  
                    <div text-angular ng-model="item.content" ta-file-drop="upload"></div>

                    <div style="padding: 20px;" ng-repeat="vendor in item.vendors">
                      <div class="col-md-4">
                        <select
                          data-placeholder="Select Type"
                          class="form-control"
                          chosen
                          ng-model="vendor.type"
                          ng-options="item for item in vendorTypes">
                        </select> 
                      </div>
                      <div class="col-md-4">
                        <select
                          data-placeholder="Select Vendor"
                          class="form-control"
                          chosen
                          ng-model="vendor.vendor"
                          ng-options="item.id as item.business.name for item in vendors">
                        </select> 
                      </div>
                      <div class="col-md-4">
                        <a class="btn btn-primary" ng-click="item.vendors.splice(item.vendors.indexOf(vendor), 1)"> - </a>
                      </div>
                    </div>
                    <div style="padding: 60px 20px;">
                      <div class="col-md-4">
                        <select
                          data-placeholder="Select Type"
                          class="form-control"
                          chosen
                          ng-model="current.type"
                          ng-options="item as item for item in vendorTypes">
                        </select> 
                      </div>
                      <div class="col-md-4">
                        <select
                          data-placeholder="Select Vendor"
                          class="form-control"
                          chosen
                          ng-model="current.vendor"
                          ng-options="item.id as item.business.name for item in vendors">
                        </select> 
                      </div>
                      <div class="col-md-4">
                        <a class="btn btn-default" ng-click="vendorpush(item, current)"> + </a>
                      </div>
                    </div>
                    <div class="form-group col-lg-12">
                      <br>
                      <a class="btn btn-warning" ng-click="post.events.splice(post.events.indexOf(item), 1)">Remove Event</a>
                    </div>
</tab>
</tabset>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>Upload Cover</label>
                  <div class="input-group"  ngf-drop ng-model="cover"
                    ngf-change="uploadCover(cover[0])"
                    ngf-drag-over-class="dragover"
                    ngf-accept="'image/*,application/pdf'">
                    <input type="text" class="form-control" ng-model="cover[0].name" placeholder="Select Or drop file">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button"
                      ngf-change="uploadCover(cover[0])"
                      ng-model="cover" ngf-accept="'image/*,application/pdf'" ngf-select>Select File</button>
                    </span>
                  </div>
				  <div class="col-lg-6" ng-show="coverError == true">
						<div class="form-group has-error">
							<label class="control-label has-error validationMessage">This field is required.</label>
						</div>
					</div>
                </div>
                <div class="form-group">
                  <img src="{{post.cover}}" height="140px" >
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group col-lg-12">
                  <label>Published Date</label>
                  <div class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="post.date" is-open="opened" min-date="" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
                <div class="form-group col-lg-12">
                  <label>Status</label>
                  <select class="form-control" ng-model="post.status" placeholder="Select a state">
                    <option>Published</option>
                    <option>Draft</option>
                    <option>Archived</option>
                  </select>
                </div>
                <div class="form-group col-lg-12">
                  <label>Categories</label>
                  <select
                    data-placeholder="Select Categories"
                    class="form-control"
                    chosen
                    ng-model="post.category"
                    ng-options="item.id as item.name for item in categories">
                  </select>
                </div>
              </div>
              <div class="form-group col-lg-12">
                <br>
                <button type="submit" class="btn btn-primary">{{buttonTextOne}}</button>
                <button type="submit" class="btn btn-warning">{{buttonTextTwo}}</button>
                <a href="#/dashboard/weddings">
                <button type="button" class="btn btn-danger">Cancel</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
