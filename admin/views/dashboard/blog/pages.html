<br>
<!--page content-->
<div class="row">
  <div class="col-lg-12">
    <form class="form-inline col-lg-12">
      <div class="form-group">
        <input class="form-control" type="search" ng-model="searchText" placeholder="Search Pages"/>
      </div>
      <div class="form-group pull-right">
        <a ui-sref="dashboard.new-page" class="btn btn-primary btn-sm">Create Page</a>
        <button id="delete" ng-click = "deletePages()" class="btn btn-primary btn-sm"> Delete Selected</button>
  
        <!-- /.nav-second-level -->
      </div>
     
    </form>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel blank-panel">
      <div class="panel-body">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>
              <small>Create a page by clicking create page button, Delete a selected page by clicking delete selected button.</small>
            </h5>
            <div class="pull-right">
              <a class="btn btn-default" ng-click="pagingBack(result-20, 10)"><i class="fa fa-arrow-left"></i></a>
              <a class="btn btn-default" ng-click="pagingFront(result, 10)"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
          <!--shortcuts table-->
          <table class="ibox-content table table-hover">
            <!-- shortcuts table header-->
            <thead>
              <tr>
                <th>
                  <input type="checkbox" id="checkbox-head" class="regular-checkbox" ng-model="master" />
                  <label for="checkbox-head"></label>
                </th>
                <th>Title</th>
                <th>Description</th>
           
                <th></th>
              </tr>
            </thead>
            <!--shortcuts table header ends here-->
            <!-- shortcuts table data-->
            <tbody>
              <tr ng-repeat="page in pages | filter: searchText">
                <td>
                  <input type="checkbox" id="{{page.id}}" class="regular-checkbox-td" ng-checked="master" />
                  <label for="{{page.id}}"></label>
                </td>
                <td><strong>{{page.title}}</strong></td>
                <td>{{page.description.substring(0, 100)}}</td>
                
                <td>
                  <a class="btn btn-sm btn-primary" href="#/dashboard/edit-page?id={{page.id}}">Edit</a>

                </td>
              </tr>
            </tbody>
            <!-- shortcuts table data ends here-->
          </table>
        </div>
        <!--ibox -->
      </div>
      <!-- panel body-->
    </div>
    <!--panel-->
  </div>
</div>
<!-- page content -->
<!-- page ends here -->
