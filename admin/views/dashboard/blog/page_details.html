<style>
  .real-wedding .chosen-container{
  width: auto !important;
  }
  .real-wedding label {
  width: 200px;
  }
</style>
<div class="row">
  <div class="col-lg-12">
    <div class="panel blank-panel">
      <div class="panel-body">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>{{title}} Page</h4>
          </div>
          <div class="ibox-content">
            <form role="form" angular-validator-submit="publish(page)" name="pageForm" class="form-horizontal" novalidate angular-validator>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="shortcut">Title</label>
                  <input name="shortcut" type="text" class="form-control" ng-model="page.title" Placeholder="Page Title" required-message="'This field is required.'" required>
                </div>
               

                <div class="form-group">
                  <label for="Message">Page Description</label>
                    <textarea class="form-control" name="description" ng-model="page.description" required-message="'This field is required.'" required></textarea>
                </div>
                <div class="form-group">
                  <label for="Message">Page Content</label>
                  <div text-angular ng-model="page.content" ta-file-drop="upload"></div>
				  <div class="col-lg-6" ng-show="contentError == true">
					<div class="form-group has-error">
						<label class="control-label has-error validationMessage">This field is required.</label>
					</div>
				</div>
                </div>
              </div>
              <div class="col-lg-6">
                  <div class="form-group">
                    <label>Upload Cover</label>
                    <div class="input-group"  ngf-drop ng-model="cover"
                      ngf-change="uploadCover(cover[0])"
                      ngf-drag-over-class="dragover"
                      ngf-accept="'image/*,application/pdf'">
                      <input type="text" class="form-control" ng-model="cover[0].name" placeholder="Select Or drop file">
                      <span class="input-group-btn">
                      <button class="btn btn-default" type="button"
                        ngf-change="uploadCover(cover[0])"
                        ng-model="cover" ngf-accept="'image/*,application/pdf'" ngf-select>Select File</button>
                      </span>
                    </div>
                  </div>
                <div class="form-group">
                    <img src="{{page.cover}}" height="140px" >
                  </div>
              </div>
              
              <div class="form-group col-lg-12">
                <br>
                <button type="submit" class="btn btn-primary">{{buttonTextOne}}</button>
                <a href="#/dashboard/pages">
                <button type="button" class="btn btn-danger">Cancel</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
