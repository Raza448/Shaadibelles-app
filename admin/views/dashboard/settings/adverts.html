<div class="row" id="scripts">
<div class="col-lg-12">
  <div class="panel blank-panel ui-tab">
    <div class="panel-body">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <br><!--page content-->
          <div class="col-lg-12">
            <form class="form-inline col-lg-6">
              <div class="form-group">
                <input class="form-control" type="search" ng-model="searchText" placeholder="Search Adverts"/>
              </div>
              <div class="form-group">
                <a ui-sref="dashboard.new-advert" class="btn btn-primary btn-sm">New Advert</a>
                <button id="delete" ng-click = "delete()" class="btn btn-primary btn-sm">Delete Selected</button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel blank-panel">
              <div class="panel-body">
                <div class="ibox float-e-margins">
                  <div class="ibox-title">
                    <h5>
                      <small>Create a advert by clicking new link button, Delete selected advert by clicking delete selected button.</small>
                    </h5>
                  </div>
                  <!--shortcuts table-->
                  <table class="ibox-content table table-hover">
                    <!-- shortcuts table header-->
                    <thead>
                      <tr>
                        <th>                        <input type="checkbox" id="checkbox-head" class="regular-checkbox" ng-model="master" />
                          <label for="checkbox-head"></label>
                        </th>
                        <th>title</th>
                        <th>Description</th>
                        <th>Created</th>
                        <th></th>
                      </tr>
                    </thead>
                    <!--shortcuts table header ends here-->
                    <!-- shortcuts table data-->
                    <tbody>
                      <tr ng-repeat= "advert in adverts | filter : searchText">
                        <td><input type="checkbox" id="{{advert.id}}" class="regular-checkbox-td" ng-checked="master" />
                          <label for="{{advert.id}}"></label>
                        </td>
                        <td>{{advert.title}}</td>
                        <td>{{advert.description}}</td>
                        <td>{{advert.created}}</td>
                        <td>
                          <a class="btn btn-sm btn-primary" href="#/dashboard/edit-advert?id={{advert.id}}">Edit</a>
                        </td>
                      </tr>
                    </tbody>
                    <!-- shortcuts table data ends here-->
                  </table>
                </div>
                <!--ibox -->
              </div>
              <!-- panel body-->
            </div>
            <!--panel-->
          </div>
          <!-- page content -->
          <!-- page ends here -->
        </div>
      </div>
    </div>
  </div>
</div>
</div
