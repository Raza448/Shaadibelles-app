 <div class="col-lg-6">


    <div class="form-group col-lg-12">
      <label>Small widgets</label>
      <select
        data-placeholder="Select a widgets"
        class="form-control"
        chosen
        multiple
        ng-model="settings.blog.smallWidgets"
        ng-options="item.id as item.title for item in widgets">
      </select>
    </div>


      <div class="form-group col-lg-12">
      <label>Sort Small widgets</label>
      <ul ui-sortable="options" ng-model="settings.blog.smallWidgets">
  <li ng-repeat="item in settings.blog.smallWidgets"><a class="btn btn-default" ng-repeat="widget in widgets | where : { id : item }">{{widget.title}}</a></li>
</ul>
    </div>


<div class="form-group col-lg-12">
      <label>Medium widgets</label>
      <select
        data-placeholder="Select a widgets"
        class="form-control"
        chosen
        multiple
        ng-model="settings.blog.mediumWidgets"
        ng-options="item.id as item.title for item in widgets">
      </select>
    </div>


<div class="form-group col-lg-12">
      <label>Sort Medium widgets</label>
      <ul ui-sortable="options" ng-model="settings.blog.mediumWidgets">
  <li ng-repeat="item in settings.blog.mediumWidgets"><a class="btn btn-default" ng-repeat="widget in widgets | where : { id : item }">{{widget.title}}</a></br></li>
</ul>
    </div>

<div class="form-group col-lg-12">
      <label>Big widgets</label>
      <select
        data-placeholder="Select widgets"
        class="form-control"
        chosen
        multiple
        ng-model="settings.blog.bigWidgets"
        ng-options="item.id as item.title for item in widgets">
      </select>
    </div>


    <div class="form-group col-lg-12">
      <label>Sort Big widgets</label>
      <ul ui-sortable="options" ng-model="settings.blog.bigWidgets">
  <li ng-repeat="item in settings.blog.bigWidgets"><a class="btn btn-default" ng-repeat="widget in widgets | where : { id : item }">{{widget.title}}</a></li>
</ul>
    </div>

<div class="form-group col-lg-12">
      <label>Slider</label>
      <select
        data-placeholder="Select a Slider"
        class="form-control"
        chosen
        ng-model="settings.blog.slider"
        ng-options="item.id as item.name for item in sliders">
      </select>
    </div>

<div class="form-group col-lg-12">
      <label>Editor's pick</label>
      <select
        data-placeholder="Select posts"
        class="form-control"
        chosen
        multiple
        ng-model="settings.blog.editorschoice"
        ng-options="item.id as item.title for item in posts">
      </select>
    </div>


    <div class="form-group col-lg-12">
      <label>Most Popular</label>
      <select
        data-placeholder="Select posts"
        class="form-control"
        chosen
        multiple
        ng-model="settings.blog.mostpopular"
        ng-options="item.id as item.title for item in posts">
      </select>
    </div>
  </div>
  <div class="col-lg-12">
    <a class="btn btn-lg btn-primary" ng-click="save(settings)">{{saveTxt}}</a>
  </div>
