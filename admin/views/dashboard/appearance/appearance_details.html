<div class="row" ng-init="init();">
<div class="col-lg-12">
  <div class="panel blank-panel">
    <div class="panel-body">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>Complete this form to {{buttonText}} {{title}}</h4>
        </div>
        <div class="ibox-content">
          <form role="form" ng-submit="create(item)">
            <div class="col-lg-6">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="item.name" Placeholder="{{title}} Name" required>
              </div>
             <div class="form-group" ng-init="menu.visible = true">
                    <label for="shortcut">Visiblity</label>
                    <br>
                    <a class="btn btn-success" ng-show="item.visible" ng-click="item.visible = false">Visible</a>
                    <a class="btn btn-danger" ng-hide="item.visible" ng-click="item.visible = true">Not Visible</a>
                  </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="Message">Description</label>
                <textarea cols="50" rows="5" name="Message" class="form-control" id="Message" ng-model="item.description" required>
                </textarea>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group">
                <label for="Message">{{title}} Content</label>
               <div text-angular ng-model="item.content"></div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Menu</label>
                   <select
                  data-placeholder="Select Contents"
                  class="form-control"
                  chosen
                  ng-model="item.menu"
                  ng-options="item.id as item.name for item in menus">
                </select>
              </div>
              <div class="form-group">
                <label>Contents</label>
                <select
                  data-placeholder="Select Contents"
                  class="form-control"
                  multiple
                  chosen
                  ng-model="item.contents"
                  ng-options="item.id as item.name for item in contents">
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Adverts</label>
                <select
                  data-placeholder="Select Adverts"
                  class="form-control"
                  multiple
                  chosen
                  ng-model="item.adverts"
                  ng-options="item.id as item.name for item in adverts">
                </select>
              </div>
              <div class="form-group">
                <label>Widgets</label>
                <select
                  data-placeholder="Select Widgets"
                  class="form-control"
                  multiple
                  chosen
                  ng-model="item.widgets"
                  ng-options="item.id as item.name for item in widgets">
                </select>
              </div>
            </div>
            <div class="form-group col-lg-12">
              <br>
              <button type="submit" class="btn btn-primary" ng-click="submitItem(item)">{{buttonText}}</button>
              <a class="btn btn-danger" ui-sref="dashboard.{{title.toLowerCase() + 's'}}">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
