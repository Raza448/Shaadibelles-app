<style>
  .chosen-container{
  width: auto !important;
  }
</style>
<div class="row">
<div class="col-lg-12">
  <div class="panel blank-panel">
    <div class="panel-body">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h4>Select a featured vendor</h4>
        </div>
        <div class="ibox-content">
          <form role="form" angular-validator-submit="submit(featuredVendor)" name="menuForm" novalidate angular-validator>
            <div class="col-lg-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="title" ng-model="featuredVendor.title" Placeholder="Menu Name" required-message="'This field is required.'" required>
              </div>
            </div>
			<div class="col-lg-6">
              <div class="form-group">
                <label>Tagline</label>
                <input type="text" class="form-control" name="tagline" ng-model="featuredVendor.tagline" Placeholder="Tagline" required-message="'This field is required.'" required>
              </div>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label for="Message">Description</label>
                <textarea cols="50" rows="4" name="Message" class="form-control" id="Message" ng-model="featuredVendor.description" required-message="'This field is required.'" required>
                </textarea>
              </div>
<div class="form-group">
                <label for="Message">Vendor</label>
                <select 
                  data-placeholder="Select vendor"
                  class="form-control"
                  chosen
                  ng-model="featuredVendor.vendor"
                  ng-options="item.id as item.business.name for item in vendors">
                  <option value=""></option>
                </select>
              </div>
            </div>
            <div class="form-inline col-lg-12">
              <div class="pull-left">
                <button class="btn btn-default btn-primary" type="button"
                  ngf-change="upload(files[0])"
                  ng-model="files" ngf-accept="'image/*,application/pdf'" ngf-select>Add Slide</button>
              </div>
			  <div class="col-lg-6" ng-show="slideError == true">
				<div class="form-group has-error">
					<label class="control-label has-error validationMessage" style="margin-left:5px;">Please add atleast 1 slide.</label>
				</div>
			  </div>
            </div>
            <div class="col-lg-12"  style="margin-top: 10px;">
           

              <div class="col-xs-2" ng-repeat="item in featuredVendor.slides" >

            <a style="position: absolute; color: #f25c5c;" ng-click="featuredVendor.slides.splice(featuredVendor.slides.indexOf(item))"><i class="fa fa-times-circle-o fa-5x" ng-show="item" ></i></a>
            <img src="{{item}}" ng-show="item" height="100%" width="100%">

              </div>
           
            </div>
            <div class="form-group col-lg-12">
              <br>
              <button type="submit" class="btn btn-primary">{{saveTxt}}</a>
      
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
